<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Contact Form</title>
</head>

<body>
    <header class="header">
        <a href="#" class="logo">Luke Rebeiro</a>

        <div class="bx bx-menu" id="menu-icon"></div>
        <!-- NAVIGATION -->
        <nav class="navbar">
            <a href="index.html">Home</a>
            <a href="webdevelopment.html">Web Development</a>
            <a href="ux.html">UI/UX Designs</a>
            <!-- <a href="contact.html class=" active"">Contact</a> -->
        </nav>
    </header>>
    <!-- Contact section -->

    <section class="contact" id="contact">
        <h2 class="heading">Contact<span> Me!</span></h2>
        <form action="#">
            <div class="input-box">
                <div class="input-field">
                    <input type="text" placeholder="First Name" name="first-name" required />
                    <span class="focus"></span>
                </div>
                <div class="input-field">
                    <input type="text" placeholder="Last Name" name="last-name" required />
                    <span class="focus"></span>
                </div>
            </div>

            <div class="input-box">
                <div class="input-field">
                    <input type="number" placeholder="Mobile Number" name="mobile-number" required />
                    <span class="focus"></span>
                </div>
                <div class="input-field">
                    <input type="text" placeholder="Email Subject" name="email-subject" required />
                    <span class="focus"></span>
                </div>
            </div>

            <div class="textarea-field">
                <textarea name="" id="" cols="30" rows="10" placeholder="Your Message" required></textarea>
            </div>

            <div class="btn-box btns">
                <button type="submit" class="btn">Submit</button>
            </div>
        </form>
    </section>
    <footer class="footer">
        <div class="footer-text">
            <p>Copyright &copy; 2023 by Luke Rebeiro | All Rights Reserved.</p>
        </div>
        <div class="footer-socials">
            <a href="#"><i class='bx bxl-facebook'></i></a>
            <a href="#"><i class='bx bxl-twitter'></i></a>
            <a href="#"><i class='bx bxl-linkedin'></i></a>
        </div>
    </footer>
</body>

</html>
